<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸš€ Interactive JavaScript Web Page</h1>

  <!-- Part 1: Event Handling -->
  <section>
    <h2>Click the Button</h2>
    <button id="clickMeBtn">Click Me</button>
    <p id="messageArea"></p>
  </section>

  <!-- Part 2a: Light/Dark Mode Toggle -->
  <section>
    <h2>Toggle Light/Dark Mode</h2>
    <button id="modeToggleBtn">Switch to Dark Mode</button>
  </section>

  <!-- Part 2b: Collapsible FAQ -->
  <section>
    <h2>FAQs</h2>
    <div class="faq">
      <h3 class="question">What is JavaScript?</h3>
      <p class="answer">JavaScript is a programming language used to make web pages interactive.</p>
    </div>
    <div class="faq">
      <h3 class="question">What is DOM?</h3>
      <p class="answer">DOM stands for Document Object Model and represents HTML structure as objects.</p>
    </div>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label>Name: <input type="text" id="name" /></label><br>
      <label>Email: <input type="email" id="email" /></label><br>
      <label>Password: <input type="password" id="password" /></label><br>
      <button type="submit">Submit</button>
    </form>
    <p id="formFeedback"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
